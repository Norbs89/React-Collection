<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Primary Meta Tags -->
    <title>
      React Collection - A website featuring apps built with React.js
    </title>
    <meta
      name="title"
      content="React Collection - A website featuring apps built with React.js"
    />
    <meta
      name="description"

several mini-apps built during my time as a software developer. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://react-collection.netlify.app/" />
    <meta
      property="og:title"
      content="React Collection - A website featuring apps built with React.js"
    />
    <meta
      property="og:description"
      content="This collection was created as a portfolio piece and a showcase for
several mini-apps built during my time as a software developer. "
    />
    <meta property="og:image" content="./meta.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="250" />
    <meta property="og:image:alt" content="Homepage Static Image" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://react-collection.netlify.app/"
    />

    <meta
      property="twitter:title"
      content="React Collection - A website featuring apps built with React.js"
    />
    <meta
      property="twitter:description"
      content="This collection was created as a portfolio piece and a showcase for
several mini-apps built during my time as a software developer. "
    />
    <meta property="twitter:image" content="./meta.png" />
